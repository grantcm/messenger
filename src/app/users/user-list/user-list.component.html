<div class="container h-100 user-list-container">
    <div class="row p-1">
        <div class="col-md-12">
            <h2>Online Users</h2>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let user of users">
                    {{user.name}}
                </li>
            </ul>
            <button class="btn" (click)="addNewUser">Add new user</button>
        </div>
    </div>
</div>
