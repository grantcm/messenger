<div class="conversation-input mb-3">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="input-group">
            <input type="text" formControlName="messageText" name="messageText" class="form-control" placeholder="Send a message!" aria-label="Message input">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="onSubmit()">Send</button>
            </div>
        </div>
    </form>
</div>
